<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- 부트스트랩 시작 코드(지우면 안됨) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .text-primary {
                        --bs-text-opacity: .5;
                        color: rgba(var(--bs-primary-rgb), var(--bs-text-opacity)) !important;
                        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <br><br>
    <button class="btn btn-primary">예약하기</button>
    <hr>
    <a class="btn btn-light" href="#" role="button">Link</a>
    <button class="btn btn-light" type="submit">Button</button>
    <input class="btn btn-light" type="button" value="Input">
    <input class="btn btn-light" type="submit" value="Submit">
    <input class="btn btn-light" type="reset" value="Reset">
    <hr>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <hr>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <hr>
    <div class="p-3 mb-2 bg-primary bg-gradient text-white">
        <button class="btn btn-light" type="submit">Button</button>
        <button class="btn btn-light" type="submit">Button</button>
    </div>
    <div class="bg-success p-2 text-white">This is default success background</div>
    <div class="bg-success p-2" style="--bs-bg-opacity: .5;">This is 50% opacity success background</div>
    <hr>
    <div class="text-primary">This is default primary text</div>
    <hr>
    <div class="mx-auto" style="width: 200px;">
        Centered element
    </div>
    <hr>
    <div class="border border-1 border-success p-5 m-3">dfdfdfdf</div>
    <div class="border border-1 border-success">dfdfdfdf</div>
    <div class="border-start bg-warning border-5 border-success p-5 m-3">dfdfdfdfdf</div>
    <!-- 부트스트랩 시작 코드(지우면 안됨) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>f
